<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Product page</title>
    <!-- Link to external Css file style.css -->
    <link rel="stylesheet" href="style.css">
    <!--Importing Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container -->
    <section id="main-content">
        <h1 id="product-genere">Best SmartWatch in the series</h1>
        <!-- Following inner-container containing image and description -->
        <div class="inner-container">     
            <img src="./images/watch.jpg" alt="Product image" title="XYZ Smartwatch">
            <p>XYZ SmartWatch</p>
        </div>
        <!-- Pricing and add to cart button -->
        <div class="financial">
            <span id="price">$250</span>
            <button id="addtocartbtn" type="button">ADD TO CART</button>
        </div>
        
    </section>
</body>
</html>
