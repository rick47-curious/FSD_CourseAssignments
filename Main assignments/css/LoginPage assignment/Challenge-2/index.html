<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Input Form Heading -->
        <h1 id="header">Login</h1>
        <!-- Input form -->
        <form action="#" method="post" id="main-form">
            <!-- Username label and input field -->
            <label for="username" class="block-ele">Username</label>
            <input type="text" class="block-ele userinput" placeholder="Username">
            
            <!-- Password label and input field -->
            <label for="pass" class="block-ele">Password</label>
            <input type="password" class="block-ele userinput" placeholder="Password">

            <!-- Submit button -->
            <button type="submit" id="sub-btn" class="block-ele">Log in</button>
            <!-- Remember me checkbox and label-->
            <div class="remember block-ele">
                <input type="checkbox" name="check-save" id="check-save">
                <label id="inline-label">Remember me</label>
            </div>
            <!--Register or Signup link  -->
            <a href="#" id="register">Register/Signup</a>
            <!-- Forgot password link -->
            <a href="#" id="forgotpwdlink">ForgotPassword</a>
            
        </form>
    </div>
</body>
</html>
