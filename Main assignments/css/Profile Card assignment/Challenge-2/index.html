<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Profile head -->
        <div class="header-container">
            <!-- Background image -->
            <img id="profile-photo" src="./images/Personal_Picture.jpeg" alt="Profile-Photo">
        </div>
        <!-- Id body description -->
        <div class="id-body">
            <h3 class="text-desc">Anuplab Chatterjee</h3>
            <p class="text-desc">Full Stack Developer</p>
        </div>
        <!-- Company Name -->
        <p id="company-text">Abc Tech Inc</p>
        <br>
        <!-- Follow Text -->
        <p style="text-align:center">Follow Me</p>
        <!-- Logo images -->
        <div class="follow">
            <a href="#"><img class="logo ln-logo" src="./images/LinkedIn_icon.png" alt="LinkedIn"></a>
            <a href="#"><img class="logo" src="./images/github-icon.jpg" alt="Github"></a>
        </div>
        <!-- Contact Information -->
        <div class="contact">
            <a href="#">
                <button id="contact-hyperlink">Contact</button>
            </a>
        </div>
    </div>
</body>
</html>
